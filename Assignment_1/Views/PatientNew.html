<!-- Add new patient view -->
<div class="form-inline" ng-controller="PatientNewCtrl">
    <h1>Add a new patient</h1>
    <form class=" form-horizontal"  name="myForm" role="form">
        <div>First Name</div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="patient.firstName" ng-pattern="fn" required />
        </div>
        <div>Last Name</div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="patient.lastName" ng-pattern="ln" required />
        </div>
        <div>Phone Number</div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="patient.phoneNo" ng-pattern="pn" required />
        </div>
        <div>Last Visit Date</div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="patient.lastVisitDate" required />
        </div>
        <div>Status</div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="patient.Status" required />
        </div>
        <br />
        <br />
        <div>          
            <input class="btn btn-info" type="submit" ng-click="savePatient()" value="Save">  
        </div>

    </form>
</div>
