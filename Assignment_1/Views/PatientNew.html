<div class="form-inline" ng-controller="PatientNewCtrl">
    <form class=" form-horizontal"  name="myForm" role="form">
        <div>Patient ID</div>
        <div class="form-group">
            <input type="text" ng-model="patient.id"  required/>
        </div>
        <div>First Name</div>
        <div class="form-group">
            <input type="text" ng-model="patient.firstName" ng-pattern="fn" required/>
        </div>
        <div>Last Name</div>
        <div class="form-group">
            <input type="text" ng-model="patient.lastName" ng-pattern="ln" required/>
        </div>
        <div>Phone Number</div>
        <div class="form-group">
            <input type="text" ng-model="patient.phoneNo" ng-pattern="pn" required/>
        </div>
        <div>Last Visit Date</div>
        <div class="form-group">
            <input type="text" ng-model="patient.lastVisitDate"  required/>
        </div>
        <div>Status</div>
        <div class="form-group">
            <input type="text" ng-model="patient.Status"  required/>
        </div>
        <br />
        <br />
        <div>  <input type="submit" ng-click="savePatient()" value="Save">  </div>
    </form>
</div>
