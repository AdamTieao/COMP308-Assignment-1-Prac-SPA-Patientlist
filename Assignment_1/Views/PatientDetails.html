<div  class="form-inline">
    <form class=" form-horizontal" name="myForm" role="form">
        <div>Patient ID</div>
        <div class="form-group">
            <input type="text" ng-model="patient.id" required>
        </div>
        <div>First Name</div>
        <div class="form-group">
            <input type="text" ng-model="patient.firstName" required>
        </div>
        <div>Last Name</div>
        <div class="form-group">
            <input type="text" ng-model="patient.lastName" />
        </div>
        <div>Phone Number</div>
        <div class="form-group">
            <input type="text" ng-model="patient.phoneNo" required>
        </div>
        <div>Last Visit Date</div>
        <div class="form-group">
            <input type="text" ng-model="patient.lastVisitDate" />
        </div>
        <div>Status</div>
        <div class="form-group">
            <input type="text" ng-model="patient.Status" />
        </div>
        <br />
        <br />
        <div>  <input ng-click="save()" type="button" value="Submit">  </div>
    </form>
</div>
